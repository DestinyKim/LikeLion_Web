<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onmouseover="this.style.backgroundColor='orange'">
  여기가 색상이 변경됩니다.
</div>
<div onmouseleave="this.style.backgroundColor='blue'">
  마우스가 떠나면 색상이 변해요.
</div>
<div onclick="this.style.backgroundColor='green'">
  클릭하면 색상이 변해요.
</div>
</body>
</html>
