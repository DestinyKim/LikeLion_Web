<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo2"></p>

<script>
    var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
    var text = "";
    var i;

    for(i=0; i<cars.length; i++){
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    var fruits = ["Apple", "Banana", "Strawberry", "Blueberry", "Melon", "Kiwi"];

    var text = "";
    var i;

    for(i=0; i<fruits.length; i++){
        text += fruits[i] + "<br>";
    }

    document.getElementById("demo2").innerHTML = text;
</script>
</body>
</html>
